<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="> <!--- I tried "Font Awesome 5 Brands" and every permeatation therof. I could not get this font to work.-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="containter-header">
      <div class="row">
        <div class="column-full header">
          <div class="topnav">
            <h2>Code Journal</h2><a class="#entries"><h3 class="header">Entries</h3></a>

          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container hidden" data-view="entry-form"> <!--- This is where the first feature is turned ON-->
    <form id="data-entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <label for="title"><span class="indented-title"><b>Title</b></span></label>
          <input required name="title" type="text" id="title">
          <label for="photo_url"><span><b>Photo URL</b></span></label>
          <input required name="photo_url" type="text" id="photo_url">
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <label for="notes"><span><b>Notes</b></span></label>
          <textarea required rows="5" name="notes" id="notes"></textarea>
          <div class="align-right">
            <button type="submit" class="button2" id="button2">SAVE</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container" data-view="entries"> <!--- Add a sibling div[data-view="entries"]-->
    <div class="row">
      <div class="column-full">
        <h1>Entries</h1><div class="align-right"><button type="submit" id="button1">NEW</button></div>
      </div>
    </div>
      <div class="row">
        <div class="column-full" id="parent-listener">
          <ul class="parent-of-entries">

          </ul>
        </div>
      </div>
    </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
